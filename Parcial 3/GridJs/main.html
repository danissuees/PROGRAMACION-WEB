<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid.js </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
  
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }
  
    #grid {
      margin: 20px auto;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: #fff;
      overflow: hidden;
    }
  
    #addDataForm {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
    }
  
    #addDataForm h3 {
      margin-bottom: 15px;
      color: #333;
    }
  
    #addDataForm input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
  
    #addDataForm button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  
    #addDataForm button:hover {
      background-color: #45a049;
    }
  </style>
  <link
    href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
</head>
<body>
  <h1>Grid.js</h1>
  <div id="grid"></div>

  <form id="addDataForm">
    <h3>Agregar Datos</h3>
    <input type="text" id="id" placeholder="ID" required />
    <input type="text" id="name" placeholder="Nombre" required />
    <input type="email" id="email" placeholder="Correo" required />
    <button type="submit">Agregar</button>
  </form>

  <script>
    
    async function loadData() {
      const response = await fetch('http://localhost:3000/api/data');
      const jsonData = await response.json();
      return jsonData.map(item => [item.id, item.name, item.email]);
    }

    
    async function renderGrid() {
      const data = await loadData();
      new gridjs.Grid({
        columns: ['ID', 'Name', 'Email'],
        data: data,
        search: true,
        pagination: { limit: 5 },
        sort: true,
      }).render(document.getElementById('grid'));
    }

    
    renderGrid();

   
    document.getElementById('addDataForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const response = await fetch('http://localhost:3000/api/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, name, email }),
      });

      if (response.ok) {
        alert('Datos agregados');
        renderGrid(); 
      } else {
        alert('Fall√≥ algo');
      }
    });
  </script>
</body>
</html>
