<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen y Ver PDF</title>
    <style>
        body {
            background-color: #ffe4e1; 
            font-family: Arial, sans-serif; 
            color: #000000; 
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ffcccc;
            border-radius: 10px;
            background-color: #fff5f5; 
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ffcccc;
            border-radius: 5px;
        }
        button {
            background-color: #ffcccc; 
            color: #000000; 
            border: 2px solid #ff9999;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9999;
        }
    </style>
</head>
<body>
    <h1>Formulario de Subida</h1>
    <form id="uploadForm" action="http://localhost:3000/Formulario/" method="POST" enctype="multipart/form-data" target="_blank">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="archivo">Seleccionar Imagen:</label>
        <input type="file" id="archivo" name="archivo" accept="image/*" required>

        <button type="submit">Ver PDF</button>
    </form>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('uploadForm'));
            
            try {
                const response = await fetch('http://localhost:3000/Formulario/', {
                    method: 'POST',
                    body: formData
                });
                
                const pdfBlob = await response.blob();
                const pdfUrl = URL.createObjectURL(pdfBlob);
                window.open(pdfUrl, '_blank'); 

            } catch (error) {
                console.error('Error al subir la imagen:', error);
            }
        };
    </script>
</body>
</html>
